<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AHJ-Diploma</title>
</head>
<body>
    <div class='container'>
        <div class='users'></div>
        <div class='messages-field'>
            <div class='messages-content'></div>
            <form class='message-form'>
                <div class='input-container'>
                <input class='message-input' type="text" placeholder="Type your text here" required>
                <span class='input-file-tag'></span>
                </div>
                <button class='message-send-button hide'>Отправить</button>
            </form>
            <input class='input-file hide' type="file">
        </div>

    </div>
</body>
</html>
